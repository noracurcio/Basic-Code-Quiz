<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href = "style.css">
    

</head>
<body>
    <div class="timer">

        <span id = "time"> 
            0
        </span>

    </div> 


    <div class = "container">

        <div id = "startScreen">
        <h1>Coding Challenge</h1>
            <p class = "intro"> Please answer each question by selecting one of the multiple choice answers. You will have 1 minute to complete the quiz. Once you have completed the quiz, you will submit you initials and be able to see your score. Click "Start Quiz" to begin the clock. Good luck! </p>
        <button id= "startQuiz">Start Quiz</button>


        </div>
        <div id = "questions" class = "hidden">
            <h2 id="title"></h2>
            <div id="choices"></div>
        </div>
        <div id = "endScreen" class = "hidden"> 
            <input type = "text"/>
            <button id = "submitName"></button>
        </div>
    </div>
    
    <script src = "script.js"></script>
</body>
</html>
